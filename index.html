<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .plans {
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin-top: 20px;
    }

    .plan {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 0 15px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .plan h2 {
      margin-bottom: 10px;
    }

    .plan .price {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .plan ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .plan ul li {
      margin: 10px 0;
    }

    .btn {
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Choose Your Subscription Plan</h1>
  </header>
  
  <div class="container">
    <section class="plans">
      <div class="plan">
        <h2>Basic Plan</h2>
        <p class="price">$9.99/month</p>
        <ul>
          <li>Access to basic features</li>
          <li>24/7 customer support</li>
          <li>Limited data storage</li>
        </ul>
        <a mp-mode="dftl" href="https://www.mercadopago.com.ar/subscriptions/checkout?preapproval_plan_id=2c93808489d9a6da0189d9a97f760000" name="MP-payButton" class='btn'>Suscribirme</a>
      </div>
      <!-- ... Other plan sections ... -->
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
  </footer>
</body>
</html>
