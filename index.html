<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netphoria</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1107492231960600587/1116327048013680742/Netphoria_NPH_logo_DSG_style_block.png" type="image/x-icon">
  <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1107492231960600587/1116327048013680742/Netphoria_NPH_logo_DSG_style_block.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Shippori Antique', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("https://cdn.pixabay.com/photo/2022/05/25/18/40/mountains-6709247_960_720.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5); /* Adjust the background brightness */
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .overlay h1 {
      font-size: 25px;
      font-weight: bold;
    }

    /* Rest of your existing styles */

    /* Media Queries */
    @media (max-width: 767px) {
      /* Styles for mobile devices */
      header {
        padding: 10px;
      }

      .overlay h1 {
        font-size: 30px;
      }

      .pricing {
        flex-direction: column;
      }

      .pricing-option {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay">
    <h1>Choose Your Plan</h1>
  </div>
  <header>
    <!-- Rest of your header content -->
  </header>

  <!-- Rest of your content, including the pricing section and social media links -->

</body>
</html>
